<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Mondrian</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <table class="table">
            <tr>
                <td class="color" colspan="2"></td>
                <td class="color_1"></td>
                <td class="color_1"></td>
                <td class="color_1"></td>
                <td class="color_3" rowspan="3"></td>
            </tr>
            <tr>
                <td class="color_2" rowspan="2"></td>
                <td class="color_1"></td>
                <td class="color_4" colspan="3" rowspan="2"></td>
            </tr>
            <tr>
                <td class="color_1"></td>
            </tr>
            <tr>
                <td class="color_5" colspan="3" rowspan="2"></td>
                <td class="color_1"></td>
                <td class="color_1"></td>
                <td class="color_2" rowspan="2"></td>
            </tr>
            <tr>
                <td class="color" colspan="2"></td>
            </tr>
        </table>
    </div>
    
</body>
</html>
